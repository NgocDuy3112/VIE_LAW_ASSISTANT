<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Chat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>PDF Chat</h2>
            <button id="plusBtn">New Chat</button>
        </aside>

        <!-- PDF Viewer -->
        <main class="pdf-viewer">
            <p class="placeholder-text" id="placeholderText">Upload a law document in PDF format for question and answering</p>
            <iframe id="pdfIframe" class="pdf-display" hidden></iframe>
        </main>

        <!-- Chat Section -->
        <section class="chat-section">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <button class="icon-button" id="uploadBtn">＋</button>
                <input type="file" id="pdfInput" accept=".pdf" hidden>
                
                <input type="text" id="chatInput" placeholder="Ask anything..." />
                <button class="send-button" id="sendBtn">▶</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
